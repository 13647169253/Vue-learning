      async function aa() {
        let bb = await new Promise(function (resolve, reject) {
          setInterval(function () {
            resolve("Nihao");
          }, 1000);
        });
        return bb;
      }
      aa().then(data => {
        console.log(data);
      });
      /* async 函数的返回值是一个新的Promise对象;如果在最后需要返回一个值,在调用async函数的时候使用 .then 获取到async函数的返回值 */
