<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue html demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
  <div id="app">
  </div>
  <script>
    /*
    Promise.all() 并发处理多个异步任务,所有结果都会接收.
    Promise.race() 并发处理多个异步任务,只接收最先完成的结果.

    console.dir(Promise)
      直接在Promise中的方法为静态方法   all() 、 race() 
      其中prototype中的方法为实例方法   .then .catch 
    */
    function queryData(path) {
      return new Promise((resolve, reject) => {
        $.ajax({
          // url: `http://192.168.85.138:3000/${path}`,
          url: `http://localhost:3000/${path}`,
          success: function (data) {
            resolve(data)
          },
          error: function (err) {
            reject(err)
          }
        })
      })
    }

    let a1 = queryData("data")
    let a2 = queryData("data1")
    let a3 = queryData("data2")

    Promise.all([a1, a2, a3]).then(function (result) {
      console.log(result); // 返回值为一个数组 []
    })
  </script>
</body>
</html>
